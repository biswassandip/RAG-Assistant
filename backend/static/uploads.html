<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
</head>

<body>
    <div class="container">
        <!-- Upload Section -->
        <div class="uploads_container">
            <h3>Upload Files</h3>
            <div class="uploads-header">
                <input type="file" id="fileInput" multiple/>
                <p id="upload-status"></p>
            </div>
        </div>
        <button id="upload-button" class="floating-button floating-cta">Upload</button>

        <!-- Uploaded Files Table -->
        <h3>Uploaded Files</h3>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>File Name</th>
                    <th>File Type</th>
                    <th>Summary</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="uploaded-files"></tbody>
        </table>
    </div>

    <script>
        function uploadFiles() {
            let files = document.getElementById("fileInput").files;
            if (files.length === 0) {
                document.getElementById("upload-status").innerText = "Please select a file.";
                return;
            }

            let formData = new FormData();
            let metadataList = [];

            for (let file of files) {
                formData.append("files", file);

                let metadata = {
                    file_name: file.name,
                    file_type: file.type || "Unknown",
                    uploaded_date: new Date().toISOString()
                };
                metadataList.push(metadata);
            }

            formData.append("metadata", JSON.stringify(metadataList));

            fetch("/api/upload", {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("upload-status").innerText = data.message;
                    loadUploadedFiles();
                })
                .catch(error => {
                    document.getElementById("upload-status").innerText = "Upload failed.";
                    console.error(error);
                });
        }

        function loadUploadedFiles() {
            fetch("/api/files")
                .then(response => response.json())
                .then(files => {
                    let tableBody = document.getElementById("uploaded-files");
                    tableBody.innerHTML = "";
                    files.forEach(file => {
                        let row = `<tr>
                        <td>${ file.uploaded_date }</td>
                        <td>${ file.file_name }</td>
                        <td>${ file.file_type }</td>
                        <td>${ file.file_about }</td>
                        <td>${ file.status }</td>
                    </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error(error));
        }
    </script>
</body>

</html>
